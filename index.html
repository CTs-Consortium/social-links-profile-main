<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="queries.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profileCard">
      <img
        src="assets\images\avatar-jessica.jpeg"
        alt="Jessica Randall headshot"
      />
      <h1>Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="textInfo">"Front-end developer and avid reader."</p>
      <div class="socialLinks">
        <button class="btnStyle">GitHub</button>
        <button class="btnStyle">Frontend Mentor</button>
        <button class="btnStyle">LinkedIn</button>
        <button class="btnStyle">Twitter</button>
        <button class="btnStyle">Instagram</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Christopher Todd</a>.
    </div>
  </body>
</html>
